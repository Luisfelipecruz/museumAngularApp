<div class="container">
  <h2 class="text-center">Movements</h2>

  <div class="row">
    <div class="col-3">
      <div *ngFor="let movement of movements" class="book-card">
        <div class="card p-2 mb-2" style="width: 20rem; height: 6rem">
          <a
            class="card-block text-decoration-none"
            (click)="selectMovement(movement)"
          >

            <div class="card-body black-text">
              <h5 class="card-title">{{ movement.name }}</h5>
              <p class="card-text">
                {{ movement.countryOfOrigin }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-9" *ngIf="selected">
      <app-movement-detail [movementDetail]="selectedMovement"></app-movement-detail>
    </div>
  </div>
</div>
