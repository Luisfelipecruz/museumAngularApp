<div class="col-lg-12 col-md-12 col-sm-12">
  <label><strong i18n>Title</strong>: {{ artworkDetail.name }}</label><br />
  <label><strong i18n>Year</strong>: {{ artworkDetail.year }}</label><br />
  <label><strong i18n>Type</strong>: {{ artworkDetail.type }}</label><br />
  <label><strong i18n>Description</strong>:</label><br />
  <p>
    {{ artworkDetail.description }}
  </p>
  <br/>
</div>
<div class="col-lg-8 col-md-8 col-sm-8 offset-2">
  <div class="img-block" role="listbox" style=" width:100%; height: 400px !important;">
    <img src={{artworkDetail.mainImage}} class="d-block w-100" alt={{artworkDetail.name}}>
  </div>
</div>
